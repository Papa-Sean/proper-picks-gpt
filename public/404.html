<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Page Not Found</title>
		<script>
			// Store the requested URL for redirect after navigation
			sessionStorage.setItem(
				'redirect',
				window.location.pathname + window.location.search
			);

			// Check if this is a bracket view page
			if (window.location.pathname.startsWith('/brackets/view/')) {
				const segments = window.location.pathname.split('/');
				const id = segments[segments.length - 1];
				if (id && id !== 'fallback' && id !== '[id]') {
					sessionStorage.setItem('bracketId', id);
					window.location.href = '/?redirectToBracket=' + id;
				} else {
					window.location.href = '/';
				}
			} else {
				window.location.href = '/';
			}
		</script>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
					Roboto, Helvetica, Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				background-color: #f9fafb;
			}
			.container {
				max-width: 520px;
				text-align: center;
				padding: 40px;
			}
			h1 {
				margin: 0;
				font-size: 24px;
				font-weight: 500;
				color: #111827;
			}
			p {
				margin-top: 8px;
				color: #6b7280;
			}
			.btn {
				display: inline-block;
				background-color: #4f46e5;
				color: white;
				text-decoration: none;
				padding: 8px 16px;
				border-radius: 4px;
				font-weight: 500;
				margin-top: 16px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Page Not Found</h1>
			<p>
				The page you're looking for might have been moved or doesn't
				exist.
			</p>
			<noscript>
				<a
					href="/"
					class="btn"
					>Return to Home</a
				>
			</noscript>
		</div>
	</body>
</html>
