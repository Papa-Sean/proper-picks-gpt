<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Page Not Found - Proper Picks</title>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background-color: #f9fafb;
				color: #1f2937;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				text-align: center;
			}
			.container {
				max-width: 500px;
				padding: 2rem;
				background: white;
				border-radius: 0.5rem;
				box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
			}
			h1 {
				font-size: 2rem;
				margin-bottom: 1rem;
				color: #4f46e5;
			}
			p {
				font-size: 1.125rem;
				margin-bottom: 2rem;
				color: #6b7280;
			}
			.btn {
				display: inline-block;
				background-color: #4f46e5;
				color: white;
				font-weight: 600;
				padding: 0.75rem 1.5rem;
				border-radius: 0.25rem;
				text-decoration: none;
				transition: background-color 0.2s;
			}
			.btn:hover {
				background-color: #3730a3;
			}
		</style>
		<script>
			// Single Page Apps for GitHub Pages or Firebase Hosting
			// This script handles 404 errors by redirecting to the index.html
			// and preserving the original URL for client-side routing
			sessionStorage.setItem(
				'redirect',
				window.location.pathname + window.location.search
			);
			window.location.href = '/';
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Page Not Found</h1>
			<p>
				The page you're looking for might have been moved or doesn't
				exist.
			</p>
			<noscript>
				<a
					href="/"
					class="btn"
					>Return to Home</a
				>
			</noscript>
		</div>
	</body>
</html>
