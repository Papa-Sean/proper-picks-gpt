<!-- This file is not necessary for Next.js but helps with Firebase hosting redirects -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Proper Picks</title>
		<script>
			// Process redirects
			(function () {
				// Check for general redirects from 404.html
				const redirect = sessionStorage.getItem('redirect');
				if (redirect) {
					sessionStorage.removeItem('redirect');
					if (window.location.pathname === '/') {
						history.replaceState(null, null, redirect);
					}
				}

				// Handle bracket redirects
				const urlParams = new URLSearchParams(window.location.search);
				const bracketId = urlParams.get('redirectToBracket');

				if (bracketId) {
					console.log('Found bracket redirect parameter:', bracketId);
					// Store it in case our app needs it
					sessionStorage.setItem('bracketId', bracketId);

					// If we're already on the homepage, redirect immediately
					// This helps avoid flashing the homepage before redirecting
					if (window.location.pathname === '/') {
						window.location.href = '/brackets/view/' + bracketId;
					}
				}
			})();
		</script>
	</head>
	<body>
		<!-- This is just a fallback, Next.js will render the actual app -->
		<div id="root"></div>
	</body>
</html>
